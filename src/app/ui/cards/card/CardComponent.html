<div class="card-container">
	<div class="recipe-data">
		<div class="recipe-image">
			<img class="image"
				 [routerLink]="['/recipe', recipe.id]" routerLinkActive="active"
				 [src]="recipe.image"/>
		</div>
		<div class="recipe-name">
			<a [routerLink]="['/recipe', recipe.id]" routerLinkActive="active">
				{{recipe.name}}
			</a>
		</div>
	</div>
	<div class="add-button"
		(click)="addRecipe()">
		<i class="fas fa-plus"></i>
	</div>
</div>
